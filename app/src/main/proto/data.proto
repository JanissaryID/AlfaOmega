syntax = "proto3";

option java_package = "com.example.alfaomega";
option java_multiple_files = true;

message DataPreferences {
  // filter for showing / hiding completed tasks
  string STORE_ID = 1;
  uint32 USER_TYPE = 2;
  string USER_NAME = 3;
  string ADDRESS_DEVICE = 4;
  string OWNER_ID = 5;
  string UUID_STRING = 6;
  bool EDIT_MODE = 7;
  string USER_ID = 8;
}